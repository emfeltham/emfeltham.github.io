# Site Settings
title: "Eric Martin Feltham"
subtitle: "Postdoctoral Research Scholar, Sociology"
author: "Eric Martin Feltham"
email: "eric.feltham@aya.yale.edu"
description: "Personal academic website of Eric Martin Feltham, Postdoctoral Research Scholar in Sociology at Columbia University."
url: "https://emfeltham.github.io"
baseurl: ""

# Theme
theme: jekyll-theme-tufte

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: America/New_York

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - vendor
  - node_modules

# Include these directories
include:
  - _pages
  - files
  - images

# Social links (used in homepage)
social:
  googlescholar: "https://scholar.google.com/citations?hl=en&pli=1&user=ZBXN38kAAAAJ"
  orcid: "https://orcid.org/0000-0001-8080-7119"
  github: "emfeltham"
  twitter: "EricFeltham"
  cv: "/files/main.pdf"
